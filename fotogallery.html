    <section id="sections-fotogallery">

    <script>
    window.onload = function() {
        let urlParam = new URLSearchParams(window.location.search);
        let category = urlParam.get('gallery');
        console.log(category);

        if (category === "azienda") {
            let images = document.getElementById('category-azienda');
            images.style.display = "grid";
        } else if (category === "produzione") {
            let images = document.getElementById('category-produzione');
            images.style.display = "grid";
        } else if (category === "lavori") {
            let images = document.getElementById('category-lavori');
            images.style.display = "grid";
        } else if (category === "prodotti") {
            let images = document.getElementById('category-prodotti');
            images.style.display = "grid";
        }
        document.getElementById('category-foto').scrollIntoView();
    };

        
    </script>
